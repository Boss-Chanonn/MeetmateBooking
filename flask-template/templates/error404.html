{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you were looking for doesn't exist.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
    </div>
</div>

<style>
    .error-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        text-align: center;
    }
    
    .error-container {
        max-width: 500px;
        padding: 2rem;
    }
    
    .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: var(--primary-color);
        opacity: 0.8;
        margin-bottom: 1rem;
    }
    
    .error-page h1 {
        margin-bottom: 1rem;
    }
    
    .error-page p {
        margin-bottom: 2rem;
        color: var(--light-text);
    }
</style>
{% endblock %}
